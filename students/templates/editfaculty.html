{% extends 'base.html' %}
{% block body %}

<h3 class="text-center m-4">Update Faculty</h3>
{% if success %}
<div class="alert alert-success">
    The faculty updated successfully
    <a href="{% url 'faculty' %}" class="alert-link">Go to Home Page</a>
</div>


{% else %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card bg-light mb-3" >
            <div class="card-header"><i class="fa-solid fa-user-pen"></i> Update Faculty Record</div>
            <div class="card-body">
                <form action="" method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn bt-primary">Update</button>
                    <a href="{% url 'faculty' %}" class="btn btn-primary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endif %}

{% endblock %}
