{% extends 'base.html' %}

{% block body %}

<h3 class="text-center m-4">Add Faculty</h3>
{% if success %}
<div class="alert alert-success">
    The new faculty addded successfully
    <a href="{% url 'faculty' %}" class="alert-link">Go to Faculty Page</a>
</div>


{% else %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card bg-light mb-3" >
            <div class="card-header"><i class="fa-solid fa-address-card fa-lg"></i> Faculty Registration</div>
            <div class="card-body">
                <form action="{% url 'addfaculty' %}" method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn bt-primary">Add</button>
                    <a href="{% url 'faculty' %}" class="btn btn-primary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endif %}

{% endblock %}
