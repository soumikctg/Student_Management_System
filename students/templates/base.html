{% load static%}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand p-4" href="{% url 'index' %}"><i class="fa fa-graduation-cap fa-lg" aria-hidden="true"></i> Student
                Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
                aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav me-auto p-2">
                    <li class="nav-item p-2">
                        <a class="nav-link active" href="{% url 'index' %}"><i class="fa-solid fa-list-ul"></i> All Student
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item p-2">
                        <a class="nav-link" href="{% url 'add' %}"><i class="fa-solid fa-plus"></i> Add Student</a>
                    </li>
                    <li class="nav-item p-2">
                        <a class="nav-link" href="{% url 'addguardian' %}"><i class="fa-solid fa-plus"></i> Add Guardian</a>
                    </li>

                </ul>
                
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        {% block body %}

        {% endblock %}
    </div>
    <footer class="mt-auto mb-4">
        <div class="text-center">
            <span>
                Copyright &copy;
                <script>document.write(new Date().getFullYear())</script> Soumik Dutta
            </span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a78bf86e92.js" crossorigin="anonymous"></script>
</body>

</html>
